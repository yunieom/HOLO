<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="shoppingCart.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../layout.css" />
    <script src="../layout.js" type="module"></script>
    <script src="./shoppingCart.js" defer></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="row">
          <div class="box2">
            <div class="container text-left" >
              <div class="row" style="align-items: center; margin: 0px 0 10px 0;">
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      전체선택
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div>일반구매(0)</div>
                </div>
                <div class="col">
                  <div>정기배송(0)</div>
                </div>
                <div class="col" >
                  <button type="button" class="btn btn-success">삭제하기</button>
                </div>
              </div>
            </div>
            <div class="container text-left" >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
          <div class="box">
            <div class="container text-left" >
              <div class="row" style="align-items: center; margin: 20px 0 20px 0; border-bottom: 1px solid black;">
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      상품정보
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div>수량</div>
                </div>
                <div class="col">
                  <div>상품금액</div>
                </div>
                <div class="col">
                  <div>배송비</div>
                </div>
              </div>
            </div>
            <div class="container text-left" >
              <div class="row" >
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      <p class="cart-item">맛있는고기 돈가스용안심</p>
                    </label>
                  </div>
                </div>
                <div class="col">
                  <p class="amount">1</p>
                </div>
                <div class="col">
                  <p class="product-price">25,000원</p>
                </div>
                <div class="col">
                  <div>3,000원</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-left">
      <div class="row">
        <div class="col">
          <div class="amount">총 금액</div>
        </div>
        <div class="col">
          <div>000원</div>
        </div>
        <div class="col">
          <div></div>
        </div>
        <div class="col">
          <div class="d-grid gap-2">
            <button class="btn btn-primary purchase-btn" type="button">구매하기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
