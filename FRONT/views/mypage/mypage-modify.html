<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./mypage.css" />
    <link rel="stylesheet" href="../layout.css" />
    <script src="../layout.js" type="module"></script>
    <script src="./mypage-menu.js" type="module" defer></script>
    <script src="./mypage-modify.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="mypage-contents">
        <div class="side-menu">
          <h3>My Page</h3>
          <nav class="mypage-navbar">
            <ul>
              <li><a href="/mypage/order">주문목록/배송조회</a></li>
              <li>
                <a href="/mypage/modify" class="active">회원정보 수정</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="contents">
          <div class="menu-title">
            <h3>회원정보 수정</h3>
          </div>
          <div id="userModify" class="menu-contents">
            <form>
              <div class="mb-3 row">
                <label for="userId" class="col-sm-4 col-form-label"
                  >아이디</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    id="userId"
                    value=""
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="password" class="col-sm-4 col-form-label"
                  >비밀번호</label
                >
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="password" />
                </div>
              </div>
              <button
                type="button"
                class="btn btn-success"
                id="passwordCheckBtn"
                disabled
              >
                확인
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
