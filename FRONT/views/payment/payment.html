<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="../layout.css">
    <script src="../layout.js" type="module"></script>
    <script src="payment.js" type="module" defer></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="../searchAddress.js" defer></script>
    <title>HOLO</title>
</head>
<body>
<div class="container text-center">
    <form id="paymentFormWrapper" class="text-start col-lg-9 col-12 d-inline-block">
        <h1 class="fs-4 mt-5 mb-3">주문/결제</h1>
        <main class="mb-5 px-5 py-4 border border-dark">
            <div class="row mb-2 align-items-end">
                <h2 class="col-auto fs-5">받는사람 정보</h2>
                <button class="col-auto btn btn-outline-secondary" id="infoBtn">구매자 정보와 동일</button>
            </div>
            <section class="mb-3 border border-dark px-4 py-3">
                <div class="row">
                    <label for="receiverName" class="col-3 col-form-label mb-2">이름</label>
                    <div class="col-9">
                        <input type="text" id="receiverName" class="form-control">
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="receiverEmail" class="col-3">이메일</label>
                    <div class="col-9">
                        <input type="text" class="col form-control" id="receiverEmail">
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="receiverPhoneNumber" class="col-3">연락처</label>
                    <div class="col-9">
                        <input type="text" class="col form-control" id="receiverPhoneNumber" maxlength="13">
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="address" class="col-3">배송주소</label>
                    <div class="col-6">
                        <input type="text" id="address" disabled class="form-control" placeholder="주소찾기 버튼을 클릭해주세요">
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="searchAddressBtn">주소찾기</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="detailAddress" class="col-3">상세주소</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="detailAddress">
                    </div>
                </div>
                <div class="row">
                    <label for="receiverRequirement" class="col-3">배송 요청사항</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="receiverRequirement">
                    </div>
                </div>
            </section>
            <h2 class="fs-5">결제정보</h2>

            <section class="border border-dark px-4 py-3">
                <div class="row mb-2">
                    <div class="col-3">총 상품 가격</div>
                    <div class="col-9" id="totalPrice">1,234,567원</div>
                </div>
                <div class="row mb-2">
                    <div class="col-3">즉시할인</div>
                    <div class="col-9" id="totalDiscount">-9,876원</div>
                </div>
                <div class="row mb-2">
                    <div class="col-3">배송비</div>
                    <div class="col-9">3,000원</div>
                </div>
                <div class="row mb-2">
                    <div class="col-3">총 결제금액</div>
                    <div class="col-9" id="totalDiscountPrice">1,227,691원</div>
                </div>
                <div class="row">
                    <div class="col-3">결제방법</div>
                    <div class="form-check col">
                        <input type="radio" name="paymentMethod" class="form-check-input" id="paymentNaverPay">
                        <label class="form-check-label" for="paymentNaverPay">네이버페이</label>
                    </div>
                    <div class="form-check col">
                        <input type="radio" class="form-check-input" name="paymentMethod" id="paymentDeposit" checked>
                        <label for="paymentDeposit" class="form-check-label">무통장입금</label>
                    </div>
                </div>
            </section>

            <div class="row pt-3">
                <div class="col-9"></div>
                <div class="col-3">
                    <button class="btn btn-success w-100" id="paymentBtn">결제하기</button>
                </div>
            </div>
        </main>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
