<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../mypage/mypage.css" />
    <link rel="stylesheet" href="../layout.css" />
    <link rel="stylesheet" href="./adminpage.css" />
    <script src="../layout.js" type="module"></script>
    <script src="admin-product.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="mypage-contents">
        <div class="side-menu">
          <h3>Admin Page</h3>
          <nav class="mypage-navbar">
            <ul>
              <li><a href="" class="active">상품 관리</a></li>
              <li><a href="/adminpage/user">회원 관리</a></li>
              <li><a href="/adminpage/order">주문 관리</a></li>
            </ul>
          </nav>
        </div>
        <div class="contents">
          <div class="menu-title">
            <h3>상품 관리</h3>
          </div>

          <div class="menu-contents">
            <div class="btn-container row">
              <div class="col"></div>
              <div class="col btn-management-container">
                <button
                  class="btn btn-light btn-product-add"
                  data-bs-toggle="modal"
                  data-bs-target="#addProductModal"
                >
                  상품 등록
                </button>
              </div>
            </div>
            <div class="product-list"></div>

            <div class="modal fade" tabindex="-1" id="addProductModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">상품</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="productName">상품명</label>
                      <input
                        type="text"
                        id="productName"
                        class="form-control"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="category">카테고리</label>
                      <input type="text" id="category" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <label for="price">가격</label>
                      <input type="text" id="price" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <label for="discountRate">할인율</label>
                      <input
                        type="text"
                        id="discountRate"
                        class="form-control"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="shortDesc">상품 요약 설명</label>
                      <input type="text" id="shortDesc" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <label for="longDesc">상품 상세</label>
                      <input type="text" id="longDesc" class="form-control" />
                    </div>

                    <div class="mb-3">
                      <label for="stock">재고</label>
                      <input type="text" id="stock" class="form-control" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-add">
                      등록하기
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
