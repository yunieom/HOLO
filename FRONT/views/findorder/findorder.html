<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<div class="container text-center">

        <form class="d-inline-block col-lg-4 col-md-5 col-xs-7 col-9 mx-auto" id="findOrderForm">
            <h1 class="fs-4 mt-5 py-5" id="loginTitle">비회원 주문조회</h1>
            <label for="inputOrderId" class="visually-hidden">주문 번호</label>
            <input type="text" class="form-control mb-2" id="inputOrderId" placeholder="주문 번호를 입력해주세요">

            <input type="text" class="form-control mb-4" id="inputEmail" placeholder="이메일 주소를 입력해주세요">
            <button class="col-12 btn btn-success mb-2 disabled css-hxorrg" id="findButton">조회하기</button>
        </form>
    </div>
    <div class="row" id="orderContent">
    </div>
</div>
